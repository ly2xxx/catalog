site_name: ly2xxx Project Catalog
site_url: https://ly2xxx.github.io/catalog
repo_url: https://github.com/ly2xxx/catalog
repo_name: ly2xxx/catalog
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Projects:
    - AI & Machine Learning: projects/ai-ml.md
    - Development Tools: projects/dev-tools.md
    - Web Applications: projects/web-apps.md
    - Learning & Tutorials: projects/learning.md
    - Mobile Applications: projects/mobile-apps.md
    - Proof of Concepts: projects/poc.md
  - About: about.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ly2xxx
      name: GitHub Profile
  generator: false

copyright: Copyright &copy; 2025 ly2xxx